<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        th, td {
            padding: 20px;
        }
        th {
            text-align: left;
            font-size: 25px;
        }
        button {
            font-size: 20px;
            margin: .5em;
        }
    </style>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="button" id="refresh-inventory">Refresh Inventory</button>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->

<script>
(function() {
    "use strict";
    $(document).ready(function(){

        let insertProducts = $("#insertProducts");

        let getInventory = function() {
            $.ajax("data/inventory.json")
                .done(function(inventory){
                    insertProducts.empty();
                    console.log(inventory);
                    inventory.forEach(function(item){
                        console.log(item);
                        let categoriesString = "";
                        item.categories.forEach(function(category, i){
                            categoriesString += category + ", "
                        });
                        categoriesString = categoriesString.substring(0, categoriesString.length - 2);
                        let itemHTML = "<tr>" +
                            "<td>" + item.title + "</td>" +
                            "<td>" + item.quantity + "</td>" +
                            "<td> $" + item.price + "</td>" +
                            "<td>" + categoriesString + "</td>" +
                            "</tr>";
                        console.log(itemHTML);
                        insertProducts.append(itemHTML);
                    });
                });
        };

        getInventory();

        $("#refresh-inventory").click(function(){
            getInventory();
        });


    });
    // TODO: Create an ajax GET request for /data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();

</body>
</html>
