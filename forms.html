<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://hookb.in/YVBQnO1OkbCgrkMNRqEy">
        <h3>Please Enter Your Email And Password:</h3>
        <label for="email-input">Email: </label>
        <input type="email" id="email-input" name="email" placeholder="Enter An Email">
        <label for="password-input">Password: </label>
        <input type="password" id="password-input" name="password" placeholder="Enter A Password">
        <br>

        <h3>Enter a short bio about yourself: </h3>
        <textarea name="bio" id="bio-input" cols="80" rows="10"></textarea>
        
        <h3>How did you hear about us?</h3>
        <label for="hear-about-billboard">
            Billboard <input type="radio" id="hear-about-billboard" name="hear-about" value="billboard">
        </label>
        <label for="hear-about-radio">
            Radio Advertisement <input type="radio" id="hear-about-radio" name="hear-about" value="radio">
        </label>
        <label for="hear-about-internet">
            Internet <input type="radio" id="hear-about-internet" name="hear-about" value="internet">
        </label>
        <label for="hear-about-other">
            Other <input type="radio" id="hear-about-other" name="hear-about" value="other">
        </label>
        <br>
        <br>

        <label for="web-browser-input">What Web Browser Are You Using: </label>
        <select name="web-browser" id="web-browser-input">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="brave">Brave</option>
        </select>
        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
