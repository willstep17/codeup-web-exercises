<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif|Roboto&display=swap" rel="stylesheet">
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 675px;
        }
        #navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        #buttons {
            display: flex;
            flex-direction: row;
        }
        #enter-address {
            display: flex;
            flex-direction: row;
        }
        .medium-text {
            font-size: 28px;
            margin: .2em;
        }
        .inria {
            font-family: 'Inria Serif', serif;
        }
        .roboto {
            font-family: 'Roboto', sans-serif;
        }
        .nsa {
            color: red;
            background-color: black;
            border: 4px solid red;
        }
        img {
            height: 175px;
        }
        #main-header {
            margin-left: 4em;
        }
        h1 {
            font-family: 'Inria Serif', serif;
        }
        button {
            border: 2px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1 class="inria" id="main-header">My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<div id="navbar">
    <div id="buttons">
        <button class="medium-text roboto" id="set-zoom-10">Set Zoom 10</button>
        <button class="medium-text roboto" id="set-zoom-12">Set Zoom 12</button>
        <button class="medium-text roboto" id="set-zoom-13">Set Zoom 13</button>
    </div>
    <div id="satellite">
        <button class="medium-text roboto nsa" id="set-satellite">NSA MODE</button>
    </div>
    <div id="enter-address">
        <button id="find-address-button" class="medium-text roboto" type="button">Find Address</button>
        <input id="addressInput" class="medium-text roboto" type="text" placeholder="Enter Address">
    </div>
</div>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Custom JS -->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/mapbox_api.js"></script>
</body>
</html>
