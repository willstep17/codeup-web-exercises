<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Layout 4</title>
    <link href="css/css-grid-layout-4.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section id="one" class="odd"><h2>1</h2></section>
        <section id="two"><h2>2</h2></section>
        <section id="three" class="odd"><h2>3</h2></section>
        <section id="four"><h2>4</h2></section>
        <section id="five" class="odd"><h2>5</h2></section>
        <section id="six"><h2>6</h2></section>
        <section id="seven" class="odd"><h2>7</h2></section>
        <section id="eight"><h2>8</h2></section>
        <section id="nine" class="odd"><h2>9</h2></section>
    </div>
    <script>
        var thirdSection = document.getElementById("three");
        console.log(thirdSection);

        var odds = document.getElementsByClassName("odd");
        console.log("------Odds-------");
        for(var i=0;i<odds.length;i++) {
            console.log(odds[i]);
        }

        var areaTags = document.getElementsByTagName("h2");
        console.log("------h2------");
        for(var i=0;i<areaTags.length;i++) {
            console.log(areaTags[i]);
        }
    </script>
</body>
</html>
