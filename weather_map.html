    <title>Weather Map</title>
    <style>
        html {
            background-color: skyblue;
        }
        #three-day-forecast {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            height: 14em;
            text-align: center;
        }
        .day-card {
            background: whitesmoke;
            border: 1px solid darkgray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Weather Application</h1>
    <h3>San Antonio, TX</h3>
    <div id="three-day-forecast">

        <div class="day-card" id="day-two">Day Two</div>
        <div class="day-card" id="day-three">Day Three</div>
