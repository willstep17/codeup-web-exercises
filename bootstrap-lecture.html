<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP CDN (Content Delivery Network) -->

    <title>Petland Lecture</title>
    <style>
        #main-container {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.6) 100%), url("img/bed-animal-dog.jpg");
            background-size: cover;
            background-position: center;
            height: 50vh;
            color: #d6d6d6;
        }
        .embed-responsive .card-img-top {
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/dog-transparent.png" width="30" height="30" alt="Adorable Dog">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pets</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- JUMBOTRON -->
    <div id="main-container" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">WELCOME TO PETLAND!!!!!!!</h1>
            <p class="lead">Check out our selection of pets.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Find Your New Best Friend</a>
        </div>
    </div>
    <!-- END JUMBOTRON -->

    <!-- CARDS -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 mb-1">

                <!-- CARD 1 -->
                <div class="card">
                    <div class="embed-responsive embed-responsive-4by3">
                        <img src="img/animal1.jpg" class="card-img-top embed-responsive-item" alt="Cute Dog">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Rover</h5>
                        <p class="card-text">This is a cute dog.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END CARDS -->

    <!-- BOOTSTRAP CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- END BOOTSTRAP CDN -->
